plugins {
    id 'java'
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly files('mohistmc-universal.jar', 'mohistmc-server.jar', 'mohistmc-srg.jar', 'mohistmc-extra.jar')
    compileOnly project(':Shared')
    compileOnly project(':Bukkit')
}