plugins {
    id 'java'
    id 'maven-publish'
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    maven {
        url 'https://repo.codemc.io/repository/nms/'
    }
    maven {
        name 'placeholderapi'
        url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name 'minecraft-repo'
        url 'https://libraries.minecraft.net/'
    }
    mavenCentral()
}

dependencies {
    compileOnly 'com.mojang:authlib:3.5.41'
    compileOnly 'com.mojang:brigadier:1.0.18'
    compileOnly 'com.mojang:datafixerupper:5.0.28'
    compileOnly 'com.mojang:javabridge:1.2.24'
    compileOnly 'com.mojang:logging:1.0.0'
    compileOnly 'me.clip:placeholderapi:2.11.1'
    compileOnly 'org.spigotmc:spigot:1.19-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'
    compileOnly 'com.googlecode.json-simple:json-simple:1.1.1'
    compileOnly project(':Shared')
}

jar {
    processResources {
        outputs.upToDateWhen { false }
        eachFile { details ->
            if (details.name.contentEquals('plugin.yml')) {
                filter { line ->
                    line.replace('${project.version}', project.version)
                }
            }
        }
    }
}