name: TheAPI
main: me.devtec.theapi.utils.theapiutils.LoaderClass
author: DevTec
website: https://www.spigotmc.org/resources/72679/
version: 8.5
api-version: 1.13
loadbefore: [Terra,Paintball,WorldGuard,Residence,MobArena,SpecializedCrates,ExcellentCrates,GoldenCrates,RevoltCrates,AdvancedMonthlyCrates,CrazyCrates,CrateReloaded]
softdepend: [Vault,PlaceholderAPI]
permissions:
  TheAPI.*:
    default: op
    children:
      TheAPI.Command.*: true
  TheAPI.Command.*:
    default: false
    children:
      TheAPI.Command.Info: true
      TheAPI.Command.Reload: true
      TheAPI.Command.ClearCache: true
      TheAPI.Command.WorldsManager: true
      TheAPI.Command.Pm: true