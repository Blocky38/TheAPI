name: TheAPI
main: me.Straiker123.LoaderClass
author: DevTec
website: https://www.spigotmc.org/resources/theapi.72679/
version: 4.1
api-version: 1.13
loadbefore: [Residence]
softdepend: [TheVault,Vault,PlaceholderAPI]
commands:
  TheAPI:
    usage: /<command>
    description: Main command
permissions:
  TheAPI.*:
    default: op
    children:
      TheAPI.Command.*: true
  TheAPI.Command.*:
    default: false
    children:
      TheAPI.Command.Info: true
      TheAPI.Command.Reload: true
      TheAPI.Command.ClearCache: true
      TheAPI.Command.WorldsManager: true