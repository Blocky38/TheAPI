group 'me.devtec'
apply plugin: 'java'
apply plugin: 'base'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'
apply plugin: 'net.kyori.blossom'
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
buildscript {

    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "net.kyori:blossom:1.3.0"
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
    }

}

allprojects {
    group = "me.devtec"
    version = "10.0"
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    build {
        dependsOn shadowJar
    }
}

dependencies {
    implementation project(":Shared")
    implementation project(":BungeeCord")
    implementation project(":Adventure")
    //Loaders
    implementation project(":Bukkit")
    implementation project(":BungeeLoader")
    implementation project(":VelocityLoader")

    //Adapters
    implementation project(":Legacy_1.7.10") // 1.7.10 support
    implementation project(":NmsProvider_1.19.R1")
    implementation project(":NmsProvider_1.19.R1")
    implementation project(":NmsProvider_1.18.R2")
    implementation project(":NmsProvider_1.18.R1")
    implementation project(":NmsProvider_1.17.R1")
    implementation project(":NmsProvider_1.16.R3")
    implementation project(":NmsProvider_1.16.R3-MOHIST") // modded server support
    implementation project(":NmsProvider_1.14.R1")
    implementation project(":NmsProvider_1.12.R1")
    implementation project(":NmsProvider_1.8.R3")
    implementation project(":NmsProvider_1.7.R4") // modded servers support
}

shadowJar {
    dependsOn(jar)
    destinationDir = file("./target/")
    from sourceSets.getByName("main").output
    configurations = [project.configurations.getByName("runtimeClasspath")]
}

build {
    dependsOn shadowJar
    dependsOn publish
}

publish.shouldRunAfter shadowJar
shadowJar.shouldRunAfter build

publishing {
    repositories {
        mavenLocal()
    }
}