plugins {
    id 'java'
    id 'maven-publish'
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    maven {
        url 'https://mvnrepository.com/artifact/'
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'com.google.code.gson:gson:2.9.0'
    compileOnly 'com.google.guava:guava:31.1-jre'
}